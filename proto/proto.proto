syntax = "proto3";
package proto;

// 通用协议


// 斗地主游戏协议

// 请求斗地主游戏房间
message C3010001 {
    int32 GameKindID = 1;           // 游戏类型
}

// 响应斗地主房间
message S3010001 {
    message RoomInfo {
        int32 RoomID = 1;
        double BaseAmount = 2;
        int32 MinEnterAmount = 3;
        int64 MaxEnterAmount = 4;
        string RoomName = 5;
    }
    repeated RoomInfo Rooms = 1;
    int32 RetCode = 2;
}

// 进入房间
message C3010002 {
    int32 RoomID = 1;
    int32 UserID = 2;
}

//响应进入房间消息
message S3010002 {
    int32 RetCode = 1;
    int32 RoomID = 2;
    int32 TableID = 3;
    int32 SeatNo = 4;
    int32 SeatNums = 5;
    int32 StartTime = 6;
}



// 用户通知准备开始游戏
message C3010003 {
    int32 UserID = 1;
    int32 TableID = 2;
    int32 SeatNo = 3;
}

//响应用户通知准备开始游戏
message S3010003 {
    int32 RetCode = 1;
    int32 UserID = 2;
}


// 获取桌台信息
message C3010004 {
    int32 TableID = 1;
    int32 UserID = 2;
}

// 返回桌台信息
message S3010004 {
    message SeatInfo {
        int32 TableID = 1;
        int32 SeatNo = 2;
        int32 FaceID = 3;
        string UserName = 4;
        double UserAmount = 5;
        int32 VipLevel = 6;
        int32 FaceFrameID=7;
    }
    int32 RetCode = 1;
    int32 UserID = 2;
    repeated SeatInfo Seats = 3;
}

// 叫分
message C3010005 {
    int32 UserID = 1;
    int32 SeatNo = 2;
    int32 Score  = 3;         //分数 0 pass
    int32 LastScore = 4;      //上次分数
    string RoundName = 5;      //牌局号
}

// 返回
message S3010005 {
    int32 RetCode = 1;
    int32 UserID = 2;
}


// 出牌
message C3010006 {
    int32 UserID = 1;
    int32 SeatNo = 2;
    bytes OutCards = 3;
    int32 BPass    = 4;
    string RoundName = 5;
}

// 返回
message S3010006 {
    int32 RetCode = 1;
    int32 UserID = 2;
}

// 获取重入牌局
message C3010007 {
    int32 UserID = 1;
    string RoundName = 2;
    int32 RoomID = 3;
    int32 TableID = 4;
    int32 SeatNo = 5;
}

// 响应
message S3010007 {
    message Auto {
        int32 SeatNo = 1;
        int32 Type = 2; // 0 :托管 1：未托管
    }
    int32 RetCode = 1;
    int32 UserID = 2;
    int32 CurSeatNO = 3;    //当前操作的座位号
    int32 CountDown = 4;    // 剩余时间
    bytes HandCards = 5;    // 玩家手牌
    int32 Status = 6;       // 当前状态 1:准备阶段 2：发牌阶段 3：叫分阶段 4:发庄牌 5:加倍阶段 6：出牌阶段 7:牌局结算阶段 8 正常结束 9 异常结束
    int32 LastMaxScoreSeatNo = 7;  // 如果在叫分阶段 该值为当前叫分最大的玩家座位号
    int32 BankNo = 8;  // 4 阶段后 显示庄家座位
    int32 Score = 9;   // 当前分数
    bytes BankerCards = 10;  // 庄牌
    int32 OutTime = 11;          //出牌时间
    int32 CallCoretime = 12;     //叫分时间
    int32 HeadOutTime = 13;      //首出时间
    int32 LastSeatNo = 14;       // 上次出牌玩家
    bytes LastHandCards = 15;    // 上次出的牌
    bytes RecordSign = 16;      // 记牌器
    bytes LeftNums = 17;        // 剩余牌数
    repeated Auto Autos = 18;   // 托管状态
    int32 DoubleScore = 19;      //加倍值 0:未选择 1:不加倍 2:加倍
}

// 托管
message C3010008 {
    int32 UserID = 1;
    int32 Type   = 2; // 0 :托管 1：取消托管
    string RoundName = 3;
}

message S3010008 {
    int32 RetCode = 1;
}

// 农民加倍
message C3010009 {
    int32 UserID = 1;
    int32 SeatNo = 2;
    int32 Double  = 3;         //1:不加倍 2:加倍
    string RoundName = 4;      //牌局号
}

// 返回
message S3010009 {
    int32 RetCode = 1;
}

// 玩家离开
message C3010010 {
    int32 UserID = 1;
}

message S3010010 {
    int32 RetCode = 1;
}

message P301000B {
    string RoundName = 1;
    int32 TableID = 2;
    int32 SeatNo = 3;
    int32 Type = 4;  // 0 :托管 1：取消托管
}

// 用户离开游戏
message N3010002 {
    int32 UserID = 1;
}

// 通知用户桌台离开
message P301000A {
    int32 TableID = 1;
    int32 SeatNo  = 2;
}


// 服务端推送用户准备成功消息
message P3010001 {
    int32 UserID = 1;
    int32 TableID = 2;
    int32 SeatNo = 3;
    string UserName = 4;
    double UserAmount = 5;
    int32 FaceID = 6;
    int32 VipLevel = 7;
    int32 FaceFrameID=8;
}

// 服务端推送游戏开始消息
message P3010002 {
    string RoundName = 1;
    int32 TableID = 2;
    int32 OutTime = 3;          //出牌时间
    int32 CallCoretime = 4;     //叫分时间
    int32 HeadOutTime = 5;      //首出时间
}

// 服务端发牌
message P3010003 {
    string RoundName = 1;
    int32 TableID = 2;
    int32 SeatNo = 3;
    bytes HandCards = 4;         //手上的牌
    int32 UserID = 5;
}



// 开始叫分
message P3010004 {
    int32 CallerSeatNo = 1;      //首次叫分桌位号
    int32 LastCore = 2;          //上次叫的分数
    string RoundName = 3;        //局号
}

// 推送叫分结果
message P3010005 {
    int32 SeatNo = 1;
    int32 Score  = 2;
    string RoundName = 3;        //局号
}



// 牌局庄家
message P3010006 {
    string RoundName = 1;          //局号
    int32 BankerSeatNo = 2;        //庄家座位号
    int32 Score = 3;               //叫分结果
    bytes BankerCards = 4;         //庄家底牌
}


// 开始出牌
message P3010007 {
    string RoundName = 1;          //局号
    int32 CurSeatNo = 2;           //当前出牌桌位号
}

// 牌局结束
message P3010008 {
    message UserSettle {
        int32 SeatNo = 1;              //座位号
        double BaseAmount = 2;         //底分
        double Odds   = 3;            //赔率
        double PayOff  = 4;            //派彩
        int32  Bombs   = 5;            //bomb个数
        int32  Spring  = 6;            //是否春天
        double Wealth  = 7;            //剩余金额
    }
    message LeftInfo {
        int32 SeatNo = 1;
        bytes HandCards = 2;
    }
    int32  RoundEndType = 1;           //0:正常，非零异常结束
    string RoundName = 2;               //局号
    int32  WinerSeatNo = 3;             //赢家座位号
    repeated UserSettle Users = 4;      //结算信息
    repeated LeftInfo   Lefts = 5;      //剩余牌信息
}


// 推送用户出牌数据
message P3010009 {
    int32 SeatNo = 1;
    bytes OutCards = 2;
    int32 BPass    = 3;
    string RoundName = 4;
}

// 通知农民开始加倍
message P3010010 {
    string RoundName = 1;          //局号
    int32 SeatNo = 2;           //加倍座位号
    int32 DoubleTime =3;  //加倍倒计时
}

//推送加倍结果
message P3010011 {
    string RoundName = 1;          //局号
    int32 SeatNo = 2;           //加倍座位号
    int32 Double = 3;
}

